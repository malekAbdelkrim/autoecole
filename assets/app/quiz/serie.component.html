<h2>Quiz</h2>
<table>
	<tr *ngFor="let item of listSerie; let i = index">
		<td>
		 <button type="button" (click)="goToUpdateSerie(i)">{{item}}</button>
		 </td>

		<td>
			 <button type="button" (click)="supprimerSerie(i)">Supprimer</button>
		</td>
		
	</tr>
</table>

<div>
	<h3>Ajouter une nouvelle série</h3>
		<div *ngIf="addSerie">
			<h4>Le titre de la série: </h4>
			<input 
				type="text" 
				name="titreSerie"
				id="titreSerie"><br>
				 <button type="button" (click)="ajouterNvSerie()">Ajouter</button>

		</div>
	  <button type="button" (click)="ajouterSerie()" *ngIf="!addSerie">Ajouter</button>
</div>
