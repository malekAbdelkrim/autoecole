<div class="slideshow-container">
<div *ngFor="let item of listQuiz; let i= index">
<div class="mySlides">
 <div class="numbertext">i / n</div>
  <q>{{item.question}}</q><br>
  <img src={{item.image}} width="100" height="100">
  <p class="author">{{item.reponse1}}</p>
   <p class="author">{{item.reponse2}}</p>
    <p class="author">{{item.reponse3}}</p>
    <br>
    <h4>
    	la réponse correct est :{{item.repCorrect}}
    </h4>
    <table>
		<tr>
		 <td>
			<button type="button" (click)="modifierQuiz(i)">Modifier</button>
		 </td>
		 <td>
			<button type="button" (click)="supprimerQuiz(i)">Supprimer</button>
		 </td>
		</tr>
	</table>

</div>
</div>
<a class="prev" (click)="plusSlides(-1)">&#10094;</a>
<a class="next" (click)="plusSlides(1)">&#10095;</a>

</div>

<div style="text-align:center">

  <div *ngFor="let item of listQuiz; let i= index"> 
    <span class="dot" (click)="currentSlide(i)"></span> 
  </div>
</div>
