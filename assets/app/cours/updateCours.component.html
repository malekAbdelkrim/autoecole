<div class="col-md-8 col-md-offset-2">
	 <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

	 <div class="form-group">
			<label for="titre"> Titre</label>
			<input type="text"
				   id="titre"
				   class="form-control"
                   formControlName="titre">
	</div>

	<div class="form-group">
			<label for="description"> Description</label>
			<input type="text"
				   id="description"
				   class="form-control"
                   formControlName="description">
	</div>

	<div class="form-group">
		<label for="contenu">Image</label>
		<input id="contenu" 
			   type="file" 
			   (change)="fileChangeEvent($event)" 
			   placeholder="Upload a file..." 
			   class="form-control"
               formControlName="contenu"
			   />

				<button type="button" class="btn btn-success btn-s" (click)="upload()" [disabled]="isUpload">
				    <i class="glyphicon glyphicon-open-file"></i>&nbsp;Upload
				</button>
				
		</div>
		<div *ngIf="updateCours">
			<button type="button" class="btn btn-primary" (click)="downloadFile()">
					<span class="glyphicon glyphicon-download-alt"></span>
					{{nomCours}}
			</button>
		</div>
		
		 <button
                class="btn btn-primary"
                type="submit"
                >Ajouter</button>
</form>
</div>
