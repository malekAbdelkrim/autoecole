<table>
	<thead>
		<tr>
			<th>Titre</th>
			<th>Description</th>
			<th>Date de mise jour</th>
			<th>Contenu</th>
			<th></th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let item of listCours; let i=index">
				<td> {{item.titre}} </td>
				<td> {{item.description}} </td>
				<td> {{item.dateMiseJour}} </td>
				<td> 
					<button type="button" class="btn btn-primary" (click)="downloadFile(i)">
					<span class="glyphicon glyphicon-download-alt"></span>
					{{item.contenu}}</button>
				 </td>
				 <td>
				 	<table>
				 		<tr>
				 			<td>
				 				<button type="button" class="btn btn-primary" (click)="modifier(i)">
					             Modifier</button>
				 			</td>

				 			<td>
				 				<button type="button" class="btn btn-primary" (click)="supprimer(i)">
					             Supprimer</button>
				 			</td>
				 		</tr>
				 	</table>
				 </td>
			
		</tr>
	</tbody>
</table>

<div>
	<button class="btn btn-primary" type="button" (click)="ajouterCours()">Ajouter</button>
</div>
