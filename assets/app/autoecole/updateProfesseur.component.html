<div class="col-md-8 col-md-offset-2">
	 <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

	 <div class="form-group">
			<label for="prenom"> Prénom</label>
			<input type="text"
				   id="prenom"
				   class="form-control"
                   formControlName="prenom">
	</div>

	<div class="form-group">
			<label for="nom"> Nom</label>
			<input type="text"
				   id="nom"
				   class="form-control"
                   formControlName="nom">
	</div>

	<div class="form-group">
			<label for="cin"> CIN</label>
			<input type="text"
				   id="cin"
				   class="form-control"
                   formControlName="cin">
	</div>

	<div class="form-group">
			<label for="email"> Email</label>
			<input type="text"
				   id="email"
				   class="form-control"
                   formControlName="email">
	</div>

	<div class="form-group">
			<label for="adresse"> Adresse</label>
			<input type="text"
				   id="adresse"
				   class="form-control"
                   formControlName="adresse">
	</div>

	<div class="form-group">
			<label for="telephone"> Telephone</label>
			<input type="text"
				   id="telephone"
				   class="form-control"
                   formControlName="telephone">
	</div>

	<div class="form-group">
		<label for="img">Image</label>
		<input id="img" 
			   type="file" 
			   (change)="fileChangeEvent($event)" 
			   placeholder="Upload a file..." 
			   class="form-control"
               formControlName="img"
			   />

				<button type="button" class="btn btn-success btn-s" (click)="upload()" [disabled]="isUpload">
				    <i class="glyphicon glyphicon-open-file"></i>&nbsp;Upload
				</button>
				
		</div>

	<div class="form-group">
			<label for="description"> Description</label>
			<input type="text"
				   id="description"
				   class="form-control"
                   formControlName="description" required>
	</div>

	<div class="form-group">
			<label for="date"> Date de départ</label>
			<input type="date"
				   id="date"
				   class="form-control"
                   formControlName="date">
	</div>

	<fieldset>
          <legend>Choix de cours:</legend>
		  <div>
		    <input type="checkbox" id="code" formControlName="code" value="code">
		    <label for="code">Code</label>
		  </div>
		  <div>
		    <input type="checkbox" id="conduit" formControlName="conduit" value="conduit">
		    <label for="conduit">Conduit</label>
		  </div>
   </fieldset>
		 <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid"
                *ngIf= "!isUpdate"
                >Ajouter</button>

                 <button
                class="btn btn-primary"
                type="submit"
                *ngIf= "isUpdate"
                >Modifier</button>


	
	 </form>
</div>
